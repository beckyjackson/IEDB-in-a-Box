{% extends "base.html" %}
{% block title %}IEDB Source of Truth{% endblock %}

<h1>IEDB Nova</h1>

<p>This is a prototype for a new interface to the <a href="http://iedb.org">Immune Epitope Database</a>.</p>

</form>
{% endblock %}
